<form [formGroup]='ForgotpasswordForm'>
    <div class="container">
        <div class="card position-absolute top-50 start-50 translate-middle">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img src="http://edustardb.org/edustar/assets/img/login_side_img.png" class="img-fluid">      
                    </div>
                    <div class="col-md-6">
                        <div class="row" style="text-align: center;">
                            <h3>Forgot password</h3>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-9" >
                                <input class="form-control" type="email" placeholder="mail i'd" formControlName="email" required>
                                <div class="col-md-4">
                                    <div *ngIf="ForgotpasswordForm.get('email')?.invalid && ForgotpasswordForm.get('email')?.touched" class="error">required</div>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-success"  (click)="submit()" [disabled]="!ForgotpasswordForm.get('password')?.valid&& ! ForgotpasswordForm.get('password')?.valid">Enter</button>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="new password"  formControlName="password" required>
                                <div class="col-md-4">
                                    <div *ngIf="ForgotpasswordForm.get('password')?.invalid && ForgotpasswordForm.get('password')?.touched" class="error"> required</div>
                                </div>
                            </div>
                           
                        </div>
                        <div class="row mt-4">
                        
                            <div class="col-md-12">
                                <input type="number" class="form-control" placeholder="OTP" formControlName="pin">
                            </div>
                        
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <button class="btn btn-success" (click)="pincheck()">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</form>
